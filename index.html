<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="display">wat</div>
        <div id="buttons-container">
            <div class="buttons row-one">
                <button id="one-over-x" value="1/x">1/x</button>
                <button id="square" value="x^2">x^2</button>
                <button id="clear" value="clear">Clear</button>
                <button id="backspace" value="backspace">Backspace</button>
            </div>
            <div class="buttons row-two">
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button class="operator" id="divide" value="/">/</button>
            </div>
            <div class="buttons row-three">
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button class="operator" id="multiply" value="*">*</button>
            </div>
            <div class="buttons row-four">
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button class="operator" id="subtract" value="-">-</button>
            </div>
            <div class="buttons row-five">
                <button id="plus-minus" value="+/-">+/-</button>
                <button id="zero" value="0">0</button>
                <button id="dot" value=".">.</button>
                <button class="operator" id="add" value="+">+</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
